<!DOCTYPE html>
<html>
    <head>
        <title>insta forward</title>
        <link rel="stylesheet" href="bot.css">
        <link rel="icon" type="image/png" href="favicon-32x32.png"> 
        <script>
            function getKey(){
                var x=document.getElementById("searchbar").value;
                var y = "https://www.instagram.com/" + x;
                document.getElementById("form").action=y; 
            }
        </script>
    </head>
    <body >
        <div id="container">
            <div id="logo">
                <img src="insta.png" alt="instaLogo" id="logoimg">
                
            </div>
            <centre>
                <h1 alignment="center">Go to your insta page!</h1>
            </centre>
            <div id="search" >
                <form action="" id="form">  
                    <input type="text" id="searchbar" autofocus autocomplete="off" placeholder="insta username">
                    <input type="submit" value="Go" onclick="getKey()">
                </form>
            </div>
            <br>
            <div>
                <marquee>made by sijan &copy</marquee>
            </div>
        </div>
    </body>
</html>
